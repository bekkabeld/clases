<!DOCTYPE html>
<html>
<head>
    <title>Dibujando con mouse</title>
    <meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Dibujando en canvas</h1>
    <canvas width="300" height="300" id="canvas"></canvas><br>
    <p>haz click en el mouse para dibujar</p>
    <input type="color" id="color" oninput="defcolor(this.value)">;
    <input type="range" id="grosor" oninput="defgrosor(this.value)" min="1" max="5" value="1">;
    <script src="app.js"></script>
</body>
</html>
